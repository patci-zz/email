<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic Reads Email</title>
    <link rel="icon" href="vendor/img/header.jpg" type="image/jpg">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/base.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <img src="vendor/img/header.jpg" />
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row topHeader">
        <div class="col-sm-12">
          <h1>New FIRST5</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control required required-form"
                id="isbnInput"
                placeholder="ISBN"
                required
              >
              <span class="asterisk">*</span>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control required required-form"
                id="authorInput"
                placeholder="Author Name"
                required
              >
              <span class="asterisk">*</span>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control required required-form"
                id="bookTitle"
                placeholder="Book Title"
                required
              >
              <span class="asterisk">*</span>
            </div>
          </form>
        </div>
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <textarea
                class="form-control required required-form"
                id="emailIntroInput"
                placeholder="Email Intro"
                rows="6"
              ></textarea>
              <span class="intro-asterisk">*</span>
            </div>
          </form>
        </div>
      </div>
      <hr>
      <div class="row center">
        <div class="col-sm-12">
          <div class="fluid-container">
            <div class="row">
              <form class="form">
                <div class="col-sm-5">
                  <div class="form-group">
                    <div class="chapter-box" data-day="One" data-int="1">
                      <label for="chapter1FileInput" class="required">
                        Upload Chapter 1 DOCX
                      </label>
                      <input
                      type="file"
                      class="form-file"
                      id="chapter1FileInput"
                      >
                      <input
                      type="input"
                      class="audio-file"
                      id="chapter1AudioBook"
                      placeholder="Optional Audio Link: Chapter 1"
                      >
                    </div>
                    <div class="chapter-box" data-day="Two" data-int="2">
                      <label for="chapter2FileInput" class="required">
                        Upload Chapter 2 DOCX
                      </label>
                      <input
                      type="file"
                      class="form-file"
                      id="chapter2FileInput"
                      >
                      <input
                      type="input"
                      class="audio-file"
                      id="chapter2AudioBook"
                      placeholder="Optional Audio Link: Chapter 2"
                      >
                    </div>
                    <div class="chapter-box" data-day="Three" data-int="3">
                      <label for="chapter3FileInput" class="required">
                        Upload Chapter 3 DOCX
                      </label>
                      <input
                      type="file"
                      class="form-file"
                      id="chapter3FileInput"
                      >
                      <input
                      type="input"
                      class="audio-file"
                      id="chapter3AudioBook"
                      placeholder="Optional Audio Link: Chapter 3"
                      >
                    </div>
                    <div class="chapter-box" data-day="Four" data-int="4">
                      <label for="chapter4FileInput" class="required">
                        Upload Chapter 4 DOCX
                      </label>
                      <input
                      type="file"
                      class="form-file"
                      id="chapter4FileInput"
                      >
                      <input
                      type="input"
                      class="audio-file"
                      id="chapter4AudioBook"
                      placeholder="Optional Audio Link: Chapter 4"
                      >
                    </div>
                    <div class="chapter-box" data-day="Five" data-int="5">
                      <label for="chapter5FileInput" class="required">
                        Upload Chapter 5 DOCX
                      </label>
                      <input
                      type="file"
                      class="form-file"
                      id="chapter5FileInput"
                      >
                      <input
                      type="text"
                      class="audio-file"
                      id="chapter5AudioBook"
                      placeholder="Optional Audio Link: Chapter 5"
                      >
                    </div>
                    <div class="form-group copyright">
                      <input
                        type="text"
                        class="form-control required required-form"
                        id="copyright-year"
                        placeholder="Copyright Year"
                      >
                      <span class="asterisk">*</span>
                      <input
                        type="text"
                        class="form-control required required-form"
                        id="copyright-holder"
                        placeholder="Copyright Holder"
                      >
                      <span class="asterisk">*</span>
                    </div>
                    <div class="form-group banner">
                      <h3 class="bannerHeader">Optional Banner Information</h3>
                      <input
                        type="text"
                        class="form-control"
                        id="bannerImg"
                        placeholder="Banner Image URL"
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="bannerHref"
                        placeholder="Banner Link URL"
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="bannerDesc"
                        placeholder="Banner Description. E.g., Read the bestselling series by ..."
                      >
                    </div>
                  </div>
                  <div class="form-group last-box">
                    <label for="downloadTo" class="required last-label">
                        Save
                    </label>
                    <input
                        type="file"
                        class="form-directory required"
                        id="downloadTo"
                        disabled
                        nwdirectory
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/scripts/jquery-2.1.4.js"></script>
    <script src="vendor/scripts/mammoth.browser.js"></script>
    <script src="scripts/templates/dayOne.js"></script>
    <script src="scripts/templates/dayTwo.js"></script>
    <script src="scripts/templates/dayThree.js"></script>
    <script src="scripts/templates/dayFour.js"></script>
    <script src="scripts/templates/dayFive.js"></script>
    <script src="scripts/uploadView.js"></script>
    <script src="scripts/userInput.js"></script>
    <script src="scripts/uploadController.js"></script>
  </body>
</html>
